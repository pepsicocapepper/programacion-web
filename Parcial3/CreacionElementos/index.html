<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  input {
    display: block;
  }
</style>
<body>
    <table id="tabla" class="table table-primary">
        <thead>
          <tr class="table table-primary">
            <th>Num. Control</th>
            <th>Nombre<br></th>
            <th>Materia</th>
            <th>Calificación<br></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table table-primary">21100197</td>
            <td class="table table-primary">Eric</td>
            <td class="table table-primary">Matemáticas</td>
            <td class="table table-primary">9</td>
          </tr>
          <tr>
            <td class="table table-primary">21100198</td>
            <td class="table table-primary">Roberto<br></td>
            <td class="table table-primary">Química</td>
            <td class="table table-primary">10</td>
          </tr>
          <tr>
            <td class="table table-primary">21100199</td>
            <td class="table table-primary">Daniel</td>
            <td class="table table-primary">Física</td>
            <td class="table table-primary">9</td>
          </tr>
        </tbody>
      </table>
      <label for="numero">Num. control</label>
      <input type="number" name="" id="numero">
      <label for="nombre">Nombre</label>
      <input type="text" name="" id="nombre">
      <label for="materia">Materia</label>
      <input type="text" name="" id="materia">
      <label for="calificacion">Calificacion</label>
      <input type="number" name="" id="calificacion">
      <button id="btnAgregar">Agregar</button>
      <script>
        document.getElementById("btnAgregar").addEventListener("click", function(){
          var table = document.getElementById("tabla");
  
          var row = table.insertRow(-1);
          
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          cell1.appendChild(document.createTextNode(document.getElementById("numero").value));
          cell2.appendChild(document.createTextNode(document.getElementById("nombre").value));
          cell3.appendChild(document.createTextNode(document.getElementById("materia").value));
          cell4.appendChild(document.createTextNode(document.getElementById("calificacion").value));
        })
      </script>
</body>
</html>
