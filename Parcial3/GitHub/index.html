<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body{
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="display-1"><i class="bi bi-github"></i>GitHub mis repositorios</h1>
    
    <script>
        const username = "pepsicocapepper";
        const token = "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";
    
        const header = new Headers({"Authorization": `token: ${token}`})
        document.addEventListener("DOMContentLoaded", function(){
            fetch(`https://api.github.com/users/${username}/repos`, {header})
            .then(respuesta => respuesta.json())
            .then(dato => {
                dato.forEach(repo => {
                    let li = document.createElement("h2");
                    li.innerText = repo.name;
                    li.className = "display-4";
                    document.body.appendChild(li);
                })
            })
            .catch(() => {
                console.log("hubo un error");
            })
        });
    </script>
</body>
</html>
