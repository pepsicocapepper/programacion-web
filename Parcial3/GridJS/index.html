<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper"></div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        new gridjs.Grid({
            columns: ['Num. Control', 'Nombre', 'Apellido Paterno', 'Apellido Materno', 'Promedio'],
            server: {
                url: 'http://localhost:8082/alumnos',
                then: data => data.map(alumno => 
                    [alumno.NUM_CONTROL, alumno.NOMBRE, alumno.APELLIDO_PATERNO, alumno.APELLIDO_MATERNO, alumno.PROMEDIO]
                )
            }
        }).render(document.getElementById("wrapper"));
    </script>
</body>
</html>
