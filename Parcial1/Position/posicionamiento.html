<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="static">
        <h2>Static</h2>
        <p>Soy un elemento Static</p>
    </div>
    <div id="sticky">
        <h2>Sticky</h2>
        <p>Soy un elemento Sticky</p>
        <p>z-index: 1</p>
    </div>
    <div id="relative">
        <h2>Relative</h2>
        <p>Soy un elemento Relative</p>
    </div>
    <div id="absolute">
        <h2>Absolute</h2>
        <p>Soy un elemento Absolute</p>
        <p>z-index: 2</p>
    </div>
    <div id="fixed">
        <h2>Fixed</h2>
        <p>Soy un elemento Fixed</p>
    </div>
</body>
</html>
